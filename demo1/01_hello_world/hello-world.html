<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
    1、引入 vue.js
    2、创建 VUE 对象
        el：指定选择器
        data：初始化数据（页面可以访问）
    3、双向数据绑定：v-model
    4、显示数据：{{xxx}}
    5、vue 的 MVVM 实现
        M：model，即 data
        V：view，即 div app
        VM：即 VIEW MODEL (Vue 的实例）
-->

<div id="app">
    <input type="text" v-model="username">
    <p>hello {{username}}</p>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
    // 创建 VUE 实例
    const vm = new Vue({
        el: '#app',
        data: {
            username: "laiyy"
        }
    });

</script>
</body>
</html>
